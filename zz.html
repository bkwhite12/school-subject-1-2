<script>

        el: '#fc',

    new Vue({
        el: '#an',
        data() {
            return {
                value1: true,
                value2: true,
            }
        },
        methods: {
            getchange(mess) {
                if (mess != true) {
                    var dpz = document.getElementById("card_glass");
                    dpz.setAttribute("class", "card_glass_cs");
                    setTimeout(function () {
                        dpz.setAttribute("class", "card_glass_no");;
                    }, 1000);
                } else {
                    var dpz = document.getElementById("card_glass");
                    dpz.setAttribute("class", "card_glass_cs1");
                    setTimeout(function () {
                        dpz.setAttribute("class", "card_glass");;
                    }, 1000);
                }
            },
        },
    })
</script>
